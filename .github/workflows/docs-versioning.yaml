on:
  push:
    tags:
      # 1. Include all semver‐style vX.Y.Z tags
      - 'v*.*.*'
      # 2. Exclude anything with "-rc." after the patch
      - '!v*.*.*-rc.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for documentation versioning (e.g., v1.2.3). If not set, will use the latest tag)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  version-docs:
    runs-on: ubuntu-latest
    env:
      ALIAS: latest                     # your "latest" alias
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0                # ensures tags are available
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r hack/mkdocs/image/requirements.txt mike
      - name: Configure git user
        run: |
          git config --global user.email "docs-ci-bot@example.com"
          git config --global user.name "docs-ci-bot"
      - name: Determine tag to use
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -z "${{ github.event.inputs.tag }}" ]]; then
              TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v -E '\-rc\.' | head -n1)
              if [[ -z "$TAG" ]]; then
                echo "Error: Could not find any semver-style tags."
                exit 1
              fi
            else
              TAG="${{ github.event.inputs.tag }}"
            fi
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "GITHUB_REF_NAME=$TAG" >> $GITHUB_ENV
      - name: Set tag for push trigger
        if: github.event_name == 'push'
        run: |
          echo "GITHUB_REF_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Ensure GITHUB_REF_NAME is set
        run: |
          if [[ -z "$GITHUB_REF_NAME" ]]; then
            echo "GITHUB_REF_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          fi
      - name: Extract versions
        id: extract_versions
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          echo "TAG is $TAG"
          TAG_NO_V="${TAG#v}"  # Remove leading 'v'
          MAJOR_MINOR=$(echo "$TAG_NO_V" | grep -oE '^[0-9]+\.[0-9]+') || true
          FULL_VERSION=$(echo "$TAG_NO_V" | grep -oE '^[0-9]+\.[0-9]+\.[0-9]+') || true
          if [[ -z "$MAJOR_MINOR" || -z "$FULL_VERSION" ]]; then
            echo "Error: Could not extract versions from tag '$TAG'"
            exit 1
          fi
          echo "MAJOR_MINOR=$MAJOR_MINOR" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "major_minor=$MAJOR_MINOR" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
      - name: Determine if this tag is the latest version
        id: is_latest
        run: |
          CURRENT="$FULL_VERSION"
          LATEST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v -E '\-rc\.' | head -n1)
          if [[ -z "$LATEST_TAG" ]]; then
            echo "Error: Could not find any semver-style tags."
            exit 1
          fi
          LATEST="${LATEST_TAG#v}"
          if [[ "$CURRENT" == "$LATEST" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi
      - name: Version with mike
        run: |
          if [[ "${{ steps.is_latest.outputs.is_latest }}" == "true" ]]; then
            mike deploy \
              --branch main \
              --push \
              --update-aliases $MAJOR_MINOR latest
            mike set-default \
              --branch main \
              --push \
              latest
          else
            mike deploy \
              --branch main \
              --push \
              $MAJOR_MINOR
          fi
      - name: Push versioned docs
        run: git push origin main